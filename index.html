<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />  
    <script src="assets/javascript/app.js"></script>
    <title>Who's Calling Me?</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Who's Calling YOU?</h1>
                <form id="enterNumber">
                  <div class="form-group" id="unknownnumber">
                    <label for="InputPhoneNumber" id="phonenumberlabel">Enter Phone Number Here: </label>
                    <input type="text" id="exampleInputPhoneNumber" placeholder="Phone Number">
                    <button type="submit" class="btn btn-primary" id="submitbutton">Submit</button>
                  </div>
                </form>
              </div>
              </div>


      <div id="ResultsOutput">
        <h2 id="results">Results: </h2>

            <div id="countrybox"> <h4> Country of Origin:</h4> <br> <br> </div>
            <div id="categorytypebox"> <h4> Category: </h4> <br> <h4> Type: </h4>  <br> </div>
            <div id="linetypebox"> <h4> Line Type: </h4> <br> <br> </div>
            <div id="volumereportscorebox"> <h4> Volume Score: </h4> <br> <h4> Report Score: </h4> <br> </div>
            <div id="scorereputationbox"> <h4> Score Percent: </h4> <br><h4> Reputation Level: </h4> <br> </div>

      </div>

      <div id="TopScoresOutput">
        <h2>Top Scores: <i class="subname">Your Top 10 Searches </i> </h2>
        <table class="table table-striped" id="savedscores" >
          <thead>
            <tr>
              <th scope="col" class="name" id="savedphonenumber">Phone Number</th>
              <th scope="col" class="name" id="savedscore">Score</th>
            </tr>
          </thead>
          <tbody id="newest-train"> 
    
          </tbody>
        </table>
        <br> <br> <br> <br> <br> <br> <br> <br> <br>
      </div>

    </div>
</body>
</html>
