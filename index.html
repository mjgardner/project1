<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />  
      <script src="assets/javascript/app.js"></script>
      <title>Who's Calling Me?</title>
  </head>
  <body>
      <div class="container">
        <div class="jumbotron jumbotron-fluid">
          <h1 class="display-4 text-center">Who's Calling YOU?</h1>
          <div class="card">
            <div class="card-body">
              <form role="form">
                <div class = "form-group text-center">
                  <label for="InputPhoneNumber" id="phonenumberlabel">Enter Phone Number Here: </label>
                  <input type="text" id="exampleInputPhoneNumber" placeholder="Phone Number">
                  <button type="submit" class="btn btn-primary" id="submitbutton">Submit</button>
                </div>
              </form>
            </div>
          </div>

        <div class="card" id="results">
          <div class="card-body">
            <h2 class="card-title text-center">Results</h2>
            <div class="row" id="map-column">
              <div class="col">
                <div id="map-appears-here"></div>
              </div>
            </div>
            <div class="row" id="row-2">
              <div class="col" id="address-column">
                <!-- Placeholder text to be replaced by Address from API  -->
                <p class="text-center" id="address-display">DISPLAY ADDRESS HERE</p>
              </div>
            </div>
            <div class="row" id="row-3">
              <div class="col" id="volume-score-column">
                  <p class="text-center">Volume Score (%)</p>
                  <!-- Display Volume Score from API -->
                  <p id="volume-score-display"></p> 
              </div>
              <div class="col" id="report-score-column">
                  <p class="text-center">Report Score (%)</p>
                  <!-- Display Report Score from API -->
                  <p id="report-score-display"></p>
              </div> 
            </div>
            <div class="row" id="row-4">
                <div class="col" id="score-column">
                  <p class="text-center" id="score-display">Score (%)</p>
                  <!-- Display Score from API -->
                  <p id="score-display"></p>
                </div>
              </div>
          </div>
        </div>

        <div class="card" id="TopScoresOutput">
          <div class="card-body">
            <div class="row">
              <div class="col">
                  <p class="text-center" id="top-scores-display">Top Scores:</p>
              </div>
              <div class="col">
                  <p class="text-center" id="top-10-display">Your Last 10 Searches</p>
              </div>
            <h2>Top Scores: <i class="subname">Your Last 10 Searches </i> </h2>
          </div>
          <table class="table table-striped" id="savedscores" >
            <thead>
              <tr>
                <th scope="col" class="name" id="savedphonenumber">Phone Number</th>
                <th scope="col" class="name" id="savedscore">Score</th>
              </tr>
            </thead>
            <tbody id="newest-train"> 
      
            </tbody>
          </table>
          <br> <br> <br> <br> <br> <br> <br> <br> <br>
        </div>
      </div>

      </div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoTZMjOYobGPPMUBchANv1qm4i-TRds2w&callback=initMap" async defer></script>
  </body>
</html>
